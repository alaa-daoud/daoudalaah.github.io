<div class="form-group" id="switchLight">
<H2>Switch Ringer of a Room</H2>
<div class="col col_12">
  <label for="sel1">Rooms with ringer:</label>
  <select class=""  @change="changeStatus(this)"  id="stat">
	<option>ON</option>
	<option>OFF</option>
  </select>
  to be swiched 
  <select class=""  @change="changeSelect(this)"  id="sel">
    <option v-for="room in roomArray" :value="room">{{ room.id }}</option>
	
  </select>
  <button @click="switchLight()">Swich</button>
</div>
<div class="col col_12">
<H2>Switch All Ringers (in all rooms ,all buildings)</H2>
  <label for="sel1">switch all lights with status:</label>
  <select class=""  @change="changeStatus(this)"  id="St_all">
	<option>ON</option>
	<option>OFF</option>
  </select>
  
  
  <button @click="switchAll()" >Swich all</button>
</div>
